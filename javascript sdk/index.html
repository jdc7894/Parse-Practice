  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    
    <body>

      <form id = "target" action="edit.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <script type="text/javascript">

      $("#target").submit(function(e) {
         e.preventDefault();
         
      Parse.initialize("ZgbU37amr8Uz4Rcqs2hEs1wGX34OiWtviiFkNyfb", "Qev5nvacT12l0zvbaKEx2AjYmlaTrU95RGwvHJSY"); 
        var user = new Parse.User();
        user.set("username", document.getElementById('name').value);
        user.set("password", document.getElementById('password').value);
        user.set("email", document.getElementById('mail').value);

        // other fields can be set just like with Parse.Object
        user.signUp(null, {
          success: function(user) {
            // Hooray! Let them use the app now.
            alert(document.getElementById('name').value + "is saved" );
          },
          error: function(user, error) {
            // Show the error message somewhere and let the user try again.
            alert("Error: " + error.code + " " + error.message);
          }
        });
      });

    </script>
  
    </body>
</html>
